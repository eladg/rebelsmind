{{- $section2 := .Site.Params.section2 }}
{{- $title    := index $section2 "title" }}
{{- $subtitle := index $section2 "subtitle" }}
{{- $features := index $section2 "features" }}
<section class="section is-medium">
  <div class="container">
    <div class="">
      <div class="is-centered-tablet-portrait">
        <h1 class="title section-title">{{ $title }}</h1>
        <h3 class="subtitle is-5 is-muted">{{ $subtitle }}</h3>
      </div>
      <div class="is-7 mt-60">
        {{- range $features }}
        <article class="media picture-box">
          <figure class="media-left">
            <p class="image">
              <img src="{{ printf "/images/pictures/%s.jpg" .picture | relURL }}">
            </p>
          </figure>
          <div class="media-content">
            <div class="content">
              <p>
                <span class="picture-box-title">{{ .title }}</span>

                <span class="picture-box-text">{{ .text | markdownify }}</span>
              </p>
            </div>
          </div>
        </article>
        {{- end }}
      </div>
    </div>
  </div>
</section>
